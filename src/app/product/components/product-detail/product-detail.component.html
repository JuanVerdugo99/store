<div *ngIf="product">
<!-- <div *ngIf="product !== null; else notfound"> -->
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ product.title }}</li>
            <li>Precio: {{ product.price | currency}}</li>
        </ul>
        <p>{{ product.description }}</p>
    </div>
</div>
